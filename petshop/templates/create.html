{% extends 'a_base.html' %}

{% block title %}
    create
{% endblock %}

{% block css %}
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />  
    <style>
        .custom-rounded {
            border-radius: 25px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="d-flex flex-column min-vh-100 justify-content-center">
        <div class="container" style="max-width: 1000px;">

            <form method="POST" class="card p-3 shadow p-5 mx-auto custom-rounded" enctype="multipart/form-data">

                {% csrf_token %}
                <h3 align="center"> Create Form </h3>

                <div class="mb-3">
                    <label class="form-label">Image</label>
                    <input name="image" type="file" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <textarea name="name" type="text" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input name="price" type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input name="qty" type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-control">
                        {% for c in category %}
                            <option value="{{c.id}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create</button>

            </form>
            
        </div>
    </div>
{% endblock %}
