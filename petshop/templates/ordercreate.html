{% extends "base.html" %}

{% block title %}
    order create
{% endblock title %}

{% block css %}
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />  
    <style>
        .custom-rounded {
            border-radius: 25px;
        }
    </style>
{% endblock %}

{% block body %}
<div class="d-flex flex-column min-vh-100 justify-content-center"><br>
    <h2 align="center">Order</h1><br>
        <div class="container" style="max-width: 1000px;">

        <form method="POST" class="card p-3 shadow p-5 mx-auto custom-rounded">
            {% csrf_token %}
            <div class="container" style="max-width: 900px;">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input name="name" type="text" class="form-control" required >
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input name="phone" type="number" class="form-control" required >
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input name="address" type="text" class="form-control" required >
                </div>
            </div>

            <table class="table">
                <thead>
                  <tr>
                    <td scope="col"> id </td>
                    <td scope="col"> Image </td>
                    <td scope="col"> Name </td>
                    <td scope="col"> Price </td>
                    <td scope="col"> Qty </td>
                    <td scope="col"> Total </td>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"> {{order.id}} </th>
                        <td>
                            <img src="{{product.image.url}}" style="width: 15rem;">
                        </td>
                        <td> {{product.name}} </td>
                        <td> {{product.price}} </td>
                        <td><input type="number" id="qty" name="qty" value="1" min="1" ></td>
                        <td> {{product.total}} </td>
                    </tr>
                  
                </tbody>
            </table>

            <button type="submit" class="btn btn-info">Order</button>
        </form><hr>
    </div>
</div>

{% endblock body %}
