{% extends 'a_base.html' %}

{% block title %}
    update
{% endblock %}

{% block css %}
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />  
    <style>
        .custom-rounded {
            border-radius: 25px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="d-flex flex-column min-vh-100 justify-content-center">
        <div class="container" style="max-width: 1000px;">

            <form method="POST" class="card p-3 shadow mt-3 p-5 mx-auto custom-rounded" enctype="multipart/form-data">

                {% csrf_token %}
                <h3 align="center">Update Form</h3>

                <div class="mb-3">
                    <label class="form-label">Image</label>
                        {% if product.image %}
                            <img src="{{product.image.url}}" style="width:150px;" /><br/>
                        {% endif %}
                    <input name="image" type="file" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <textarea name="name" type="text" class="form-control">{{product.name}}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input value="{{product.price}}" name="price" type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input value="{{product.qty}}" name="qty" type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select name="category" class="form-control">
                        {% for c in category %}
                            <option {% if c.id == post.category_id %} selected {% endif %} value="{{c.id}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                </div><br>

                <button type="submit" class="btn btn-primary">Update</button>

            </form><br><br><br>

        </div>
    </div>
{% endblock %}
