{% extends 'base.html' %}

{% block title %}
    product list
{% endblock %}

{% block body %}
    <div class="container row justify-content-center mx-auto" >
    {% csrf_token %}
    {% for p in products %}
        <div class="card text-center col-3 m-2 shadow-lg" style="width: 18rem;">
            {% if p.image %}
                <img src="{{p.image.url}}" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h6 class="card-text">{{p.name}}</h6>
                <h6 class="card-text">{{p.price}} MMK</h6>

                <div class="d-grid gap-2">
                    <a href="/product/detail/{{p.id}}" class="btn btn-primary">Detail</a>
                </div>
            </div>
        </div>
    {% endfor %}

    </div>
{% endblock %}
